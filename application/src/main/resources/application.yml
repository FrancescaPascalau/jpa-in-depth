server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem:jpa
    username: user
    password: password
    initialization-mode: always
    platform: h2
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  h2:
    console.enabled: true
